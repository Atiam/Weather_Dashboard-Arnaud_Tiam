<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="bg-success">Weather Dashboard</h1>  
    </header>
    <main class="row">
        <!-- Search for city and differents options.-->
        <section class="col-md-2" >
            <div>
                <h2>Search for a City</h2>
                <form id="search-form" >
                    <input id="city-name-input" type="text" placeholder="Search!">
                    <button class="" type="submit">Search</button>
                </form>
            </div>
            <hr />
            <!-- Display the search history. -->
            <!-- When I click on a city on the search history, THEN I am again presented with current and future conditions for that city. -->
            
            <div id="displayHistory" class="d-flex flex-column align-items-center"></div>
        </section>        
        <section class="col-md-10" >
            <!-- Display current and future conditions for the city that what searched -->
            <!-- Display the date, an icon representation of weather conditions, the temperature, the humidity, and the wind speed -->
            <div id="current" class="border border-secondary mt-4 col-md-10"></div>
            <!-- To display 5-Day Forecast -->
            <!-- Displays the date, an icon representation of weather conditions, the temperature, the wind speed, and the humidity. -->
            
             <!-- 5 Days Weather Forcast list here -->
            <div id="forecast" class="col-md-10" ></div>
        </section>
 
    </main>

    <footer class="footer">
        <div class="footer-text d-flex justify-content-center">Copyright &copy; 2024 -<a href="https://github.com/Atiam/Weather_Dashboard-Arnaud_Tiam">Arnaud Tiam</a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
            <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="Assets/js/script.js"></script>
</body>
</html>
